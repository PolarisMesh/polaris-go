global:
  system:
    discoverCluster:
      namespace: Polaris
      service: polaris.discover
    healthCheckCluster:
      namespace: Polaris
      service: polaris.healthcheck
  serverConnector:
    addresses:
      - 127.0.0.1:8090
  statReporter:
    enable: false
    chain:
      - prometheus
      # - pushgateway
    plugin:
      prometheus:
        type: pull
        metricPort: 0
