name: Go

on:
  push:
    branches:
    - main
    - feature/**
  pull_request:
    branches:
    - main
    - feature/**

permissions:
  contents: write

# Always force the use of Go modules
env:
  GO111MODULE: on

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy set
    strategy:
      matrix:
        go: ["1.15", "1.16", "1.17", "1.18"]
    steps:
      # Setup the environment.
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      # Checkout latest code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Execute vert check
      - name: vert check
        run: bash vert.sh -install && bash vert.sh

      # Run tests
      - name: run tests
        run: |
          cd ./test
          go test -timeout=240m -v -coverprofile=coverage.txt -coverpkg=github.com/polarismesh/polaris-go/api,github.com/polarismesh/polaris-go/pkg,github.com/polarismesh/polaris-go/plugin

      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
